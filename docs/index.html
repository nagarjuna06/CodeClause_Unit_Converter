<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="main-container">
      <h2>Unit <span>Converter</span></h2>
      <nav class="navbar"></nav>
      <div class="container">
        <table>
          <thead>
            <tr>
              <td class="result" colspan="2"></td>
            </tr>
            <tr>
              <th><label for="from">From.</label></th>
              <th><label for="to">To.</label></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="number" id="from" oninput="calculateUnit()" />
              </td>
              <td>
                <input type="number" id="to" disabled />
              </td>
            </tr>
            <tr>
              <td>
                <select
                  name="from_select"
                  id="from-select"
                  size="11"
                  onchange="calculateUnit()"
                ></select>
              </td>
              <td>
                <select
                  name="to_select"
                  id="to-select"
                  size="11"
                  onchange="calculateUnit()"
                ></select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./data/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
